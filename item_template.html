<!doctype html>
<html>
<head>
    
    <title >Museum of Everything</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/main.css'>
    <link href='https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
  
    
</head>


<body>


	<div class="block header">
		<a href="index.html">
			<div class= "header__logo">
			The Museum of Everything
			</div>
		</a>
	</div>


	<div class="block box box--pages--large">	

		<div class="box--pages--item"></div>

			<script type="template" id="element-item-template--large">
				
					<div class="box--pages--item__image"><img src='<%=image %>'></div>

						<div class= "box--pages--item__text">ACCESSION NUMBER: <%= accession_number %></div>

						<div class= "box--pages--item__text">TITLE: <%= title %></div>

						<div class= "box--pages--item__text">CREATOR: <%= creator %></div>

						<div class= "box--pages--item__text">DEPARTMENT: <%= department %></div>

						<div class= "box--pages--item__text">PERIOD: <%= period %></div>

						<div class= "box--pages--item__text">MEDIUM: <%= medium %></div>

						<div class= "box--pages--item__text">YEAR CREATED: <%= year_created%></div>

						<div class= "box--pages--item__text">YEAR ACQUIRED: <%= year_acquired %></div>
						
						<div class= "box--pages--item__text">PROVENANCE: <%= provenance %></div>

						<div class= "box--pages--item__text"><%= creditline %></div>


			</script>	

		</div>


		<div class="block box box--collection 
			box--pages--small">
			<a href="collection.html" class="box__text">
				Explore the collection
			</a>
		</div>


		<div class="block box box--visit
		box--pages--small">
			<a href="visit.html" 
			class="box__text">
				Visit the Museum
			</a>
		</div>


		<div class="block box box--about
		box--pages--small">
			<a href="about.html" 
			class="box__text">
				About the Museum
			</a>
		</div>	


	<div class="block footer">
		<div class="footer__copyright">
			Copyright? Probably not.
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/isotope.js"></script>
	<script src="js/main.js"></script>
 
</body>

</html>
