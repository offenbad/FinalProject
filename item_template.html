<!doctype html>
<html>
<head>
    
    <title >Museum of Everything</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/main.css'>
    <link href='https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
  
    
</head>


<body>


	<div class="block header">
		<a href="index.html">
			<div class= "header__logo">
			The Museum of Everything
			</div>
		</a>
	</div>


	<div class="item">

		<div class="item__image"></div>

		<div class="item__text">

			<div class= "item__number"></div>

			<div class= "item__title"></div>

			<div class= "item__creator"></div>

			<div class= "item__department"></div>

			<div class= "item__period"></div>

			<div class= "item__year_created"></div>

			<div class= "item__year_acquired"></div>

			<div class= "item__medium"></div>
			
			<div class= "item__provenance"></div>

			<div class= "item__creditline"></div>

			<div class= "item__colors"></div>

		</div>

	</div>




		<div class="block box box--collection 
			box--pages--small">
			<a href="collection.html" class="box__text">
				Explore the collection
			</a>
		</div>


		<div class="block box box--visit
		box--pages--small">
			<a href="visit.html" 
			class="box__text">
				Visit the Museum
			</a>
		</div>


		<div class="block box box--about
		box--pages--small">
			<a href="about.html" 
			class="box__text">
				About the Museum
			</a>
		</div>	


	<div class="block footer">

		<div class="footer__copyright">
			Copyright? Probably not.
		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/main.js"></script>
 
</body>

</html>
